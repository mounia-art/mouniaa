
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Multi-Modèles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Choisissez une matière :</h1>
        <div id="subjects">
            <button onclick="startQuiz('javascript')">JavaScript</button>
            <button onclick="startQuiz('os')">Système d'exploitation</button>
            <button onclick="startQuiz('datastructures')">Structure de données</button>
            <button onclick="startQuiz('cpp')">C++</button>
            <button onclick="startQuiz('sql')">Algèbre relationnelle</button>
        </div>
    </div>
<div id="quiz-screen" style="display: none;">
    <div id="timer" style="font-size: 20px; margin-bottom: 10px;"></div>

    <h2 id="question"></h2>
    <div id="options"></div>
    <div class="buttons-container">
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">Suivant</button>
        <button id="skip-btn" onclick="skipQuestion()">Passer</button>
    </div>
       
</div>

  
    <div id="result-screen" style="display: none;">
        <h2 id="result"></h2>
        <button onclick="restart()">Rejouer</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
